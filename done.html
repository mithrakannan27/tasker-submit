<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="done.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="whole">
        <div class="one">
            <img src="assets/WhatsApp Image 2024-05-02 at 16.05.46_91bc46b9.jpg" alt="">
        <div class="onea">
        <div id="tasks">
            <i class="fa-solid fa-clipboard-check" style="font-size: 20px;"></i>
            <p id="ta">Tasks</p>
        </div>
        <div id="catogries">
            <i class="fa-solid fa-folder-minus"></i>
            <p id="ca">Catogries</p>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
        <!-- drop down list -->


        <div id="list">
            <div id="p">
                <i class="fa-solid fa-folder-minus"></i>
                <p id="cat">Catogries</p>
                <i class="fa-solid fa-chevron-up"></i>
            </div>
            <div class="pp">
                <div class="grey"></div>
                <p>None</p>
            </div>
            <div class="ppp">
                <div class="red"></div>
                <p>Home</p>
            </div>
            <div class="pppp">
                <div class="yellow"></div>
                <p>School</p>
            </div>
            <div class="ppppp">
                <div class="blue"></div>
                <p>Shopping list</p>
            </div>
            <div class="pppppp">
                <i class="fa-solid fa-square-plus" style="font-size: large;"></i>
                <p>Add new</p>
            </div>
            </div>
    
            <!-- list over -->
        <div id="settings">
            <i class="fa-solid fa-gear"></i>
            <p id="se">Settings</p>
        </div>
    </div>
        <div id="logout">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            <p id="log">Logout</p>
        </div>
    </div>
    <div class="two">
        <p class="a">All your tasks</p>
        <div class="twoa">
            <p class="t">Tasks</p>
            <div class="flexc">
            <button id="all" class="but" >All</button>
            <button id="done" class="done">Done</button>
            <button id="notdone" class="but">Not Done</button>
            <i class="fa-solid fa-filter" style="color:  rgb(183, 182, 182) ;"></i>
        </div>
        </div>
        
        <div id="target1"></div>

        
        <div class="add">
            <i class="fa-solid fa-square-plus"></i>
            <p>Add a task</p>
        </div>
    </div>
    </div>
    <script src="done.js"></script>
</body>
</html>
